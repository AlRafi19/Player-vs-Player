<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player VS Player</title>
    <style>
        .container{
            margin-top: 5rem;
            text-align: center;
            margin-bottom: 2rem;
        }
       .input{
           margin-bottom: 1rem;
           margin-left: 1rem;
       }
       .button{
           margin-right: 100px;
       }
    </style>
</head>
<body class="body">
    <div class="container">
        <h1>Let's Play Luck Game</h1>
        <h2 class="winner"></h2>
        <p class="luck-number">Lucky Number:<span>0</span></p>
        <p>Player-1: <span class="first-player">0</span> Player-2: <span class="second-player">0</span></p>
        <div class="input">
            <form>
                <input type="number" class="lucky-number">
                <input type="submit" value="Submit">
                <input type="button" value="Reset" class="reset">
            </form>
        </div>
        <div class="button">
            <button class="p1btn">Player 1</button>
            <button class="p2btn">Player 2</button>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
